- defaults:
    link:
      relink: true
      create: true

- link:
    ~/.gitconfig: gitconfig
    ~/.npmrc: npmrc
    ~/.pam_environment: pam_environment
    ~/.config/nvim/:
        path: config/nvim/*
        glob: true
    ~/.config/fish/:
        path: config/fish/*
        glob: true
    ~/.config/systemd/user/:
        path: config/systemd/user/*
        glob: true
    ~/.local/share/konsole/:
        path: local/share/konsole/*
        glob: true
    ~/.local/share/asdf: managers/asdf
    ~/.local/share/nvim/site/pack/packer/start/packer.nvim: managers/packer.nvim
