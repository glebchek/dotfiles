- defaults:
    link:
      relink: true
      create: true

- link:
    ~/.zshrc: zshrc
    ~/.p10k.zsh: p10k.zsh
    ~/.gitconfig: gitconfig
    ~/.npmrc: npmrc
    ~/.pam_environment: pam_environment
    ~/.config/nvim/:
        path: config/nvim/*
        glob: true
    ~/.config/systemd/user/:
        path: config/systemd/user/*
        glob: true
    ~/.local/share/konsole/:
        path: local/share/konsole/*
        glob: true
    ~/.zplug: managers/zplug
