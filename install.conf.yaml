- defaults:
    link:
      relink: true
      create: true

- link:
    ~/.zshrc: zshrc
    ~/.gitconfig: gitconfig
    ~/.npmrc: npmrc
    ~/.config/nvim/:
        path: config/nvim/*
        glob: true
    ~/.config/environment.d/:
        path: config/environment.d/*
        glob: true
    ~/.config/systemd/user/:
        path: config/systemd/user/*
        glob: true
    ~/.local/share/konsole/:
        path: local/share/konsole/*
        glob: true
    ~/.local/share/nvim/site/autoload/plug.vim: managers/vim-plug/plug.vim
    ~/.zplug: managers/zplug
